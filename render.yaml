services:
  - type: web
    name: campus-share-backend
    env: docker
    plan: free
    region: oregon
    disk:
      name: uploads
      mountPath: /var/lib/campus-share/uploads
      sizeGB: 1
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: UPLOAD_DIR
        value: /var/lib/campus-share/uploads
      - key: BASE_URL
        value: https://campus-share.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: campus-share-db
          property: connectionString

databases:
  - name: campus-share-db
    plan: free
    region: oregon
    databaseName: campus_share
    user: campus_share_user
