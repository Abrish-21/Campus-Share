services:
  - type: web
    name: campus-share-backend
    env: docker
    plan: free
    region: oregon
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: campus-share-db
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: auto
      - key: S3_BUCKET_NAME
        sync: false
      - key: S3_ENDPOINT
        sync: false

databases:
  - name: campus-share-db
    plan: free
    region: oregon
    databaseName: campus_share
    user: campus_share_user
